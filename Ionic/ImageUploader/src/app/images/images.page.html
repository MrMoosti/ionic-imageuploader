<ion-header>
  <ion-toolbar>
    <ion-title>Images</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let image of images">
      <ion-thumbnail>
        <img [src]="image.urlPath" alt="Image">
      </ion-thumbnail>
      <ion-label class="ion-padding-start">{{ image.name }}</ion-label>
      <ion-icon name="cloud-upload" (click)="uploadImage(image)"></ion-icon>
      <ion-icon class="ion-padding-start" name="trash" (click)="deleteImage(image.id)"></ion-icon>
    </ion-item>
  </ion-list>
  <p class="ion-text-center" *ngIf="images.length <= 0">You haven't taken any pictures yet!</p>
  <ion-button style="display: block; margin: 0 auto; max-width: 250px;" color="primary" (click)="showCamera()">SELECT IMAGE</ion-button>
</ion-content>
